<body>
    <div class="header">

    <div class="main-content">
        <div class="left-section">
            <div class="video-frame">
                <video id="videoPlayer">
                    <source src="video/6.mp4" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
            </div>
            
            <div class="control-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="right-section">
            <div class="video-info">
                <h2 class="video-title">想知道蜘蛛侠如何从皇后区高中生变身超级英雄吗</h2>
                
                <div class="video-description">
                    本期脱口秀带你透过《千面英雄》的视角，拆解蜘蛛侠的成长剧本。放射性蜘蛛的咬噬如何成为冒险召唤？本叔叔的离世又怎样让他领悟 “能力越大，责任越大”？与绿魔的空中激战、失去格温的痛苦，这些挑战如何让他完成内在蜕变？看他如何在白天被骂 “蒙面暴徒”、晚上拯救世界的双重生活中，将恩赐化为传递希望的力量。这里没有单纯的打怪升级，只有关于恐惧、责任与成长的真实探讨。快来一起探寻超级英雄战衣下的人生启示，思考属于自己的英雄之旅吧。


                </div>
            </div>
        </div>
    </div>
    
    <div class="player-controls">
        <div class="episode-info">
            <div class="episode-thumbnail"></div>
            <div class="episode-title">想知道蜘蛛侠如何从皇后区高中生变身超级英雄吗</div>
        </div>
        
        <div class="controls">
            <div class="time-control">
                <button class="play-button" id="playBtn">▶</button>
                <span class="time-display" id="currentTime">00:00</span>
                <span class="time-display">/</span>
                <span class="time-display" id="duration">00:00</span>
            </div>
            <div class="volume-control">
                <span>🔊</span>
            </div>
        </div>
		 <a href="#" class="back-to-top">↑</a>
    </div>
    
    <script>
        const video = document.getElementById('videoPlayer');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        video.removeAttribute('controls');
        playBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playBtn.innerHTML = '❚❚';
            } else {
                video.pause();
                playBtn.innerHTML = '▶';
            }
        });
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = percent + '%';
            
            const currentMinutes = Math.floor(video.currentTime / 60);
            const currentSeconds = Math.floor(video.currentTime % 60);
            currentTimeDisplay.textContent = `${currentMinutes.toString().padStart(2, '0')}:${currentSeconds.toString().padStart(2, '0')}`;
        });
        video.addEventListener('loadedmetadata', () => {
            const durationMinutes = Math.floor(video.duration / 60);
            const durationSeconds = Math.floor(video.duration % 60);
            durationDisplay.textContent = `${durationMinutes.toString().padStart(2, '0')}:${durationSeconds.toString().padStart(2, '0')}`;
        });
        progressContainer.addEventListener('click', (e) => {
            const percent = e.offsetX / progressContainer.offsetWidth;
            video.currentTime = percent * video.duration;
        });
    </script>
